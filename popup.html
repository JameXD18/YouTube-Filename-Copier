<!DOCTYPE html>
<html>
<head>
    <title>Filename Copier</title>
    <style>
        body { width: 220px; padding: 10px; font-family: sans-serif; }
        button {
            width: 100%;
            padding: 10px;
            background-color: #CC0000; /* YouTube Red */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #A30000;
        }
    </style>
</head>
<body>
    <h3>Copy Filename to Title</h3>
    <button id="copyButton">Update Title Manually</button>
    <script src="popup.js"></script>
</body>
</html>
